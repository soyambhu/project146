<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-box position="-2.5 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-ring position="-1.5 0.7 -3" radius-inner="0.25" radius-outer="0.7" color="#EF2D5E"></a-ring>
        <a-sphere position="-0.5 1.25 -3" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="0.5 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="6" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <!-- Additional Shapes -->
        <a-cone position="2.5 0.5 -5" radius-bottom="0.5" radius-top="0.1" height="2" color="#FF6384"></a-cone>
        <a-torus position="4 0.5 -5" radius="0.8" radius-tubular="0.1" color="#FFCC00"></a-torus>
        <a-dodecahedron position="6 0.5 -5" radius="1" color="#FF00FF"></a-dodecahedron>
    </a-scene>
</body>

</html>
